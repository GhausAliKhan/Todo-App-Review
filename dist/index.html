<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Document Title -->
    <title>Todo App</title>
    <!-- Icons Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script defer src="bundle8d666fd7c558300867e5.js"></script></head>

<body>
    <div class="container" id="container">
        <div class="todo-title-box">
            <h2 class="title">To-Do list</h2>
            <i class='material-icons'>&#xE627;</i>
        </div>
        <div class="todo-input-box">
            <input type="text" placeholder="Add to your list..." class="input" id="input">
            <i class="material-icons return-icon" id="return-icon">keyboard_return</i>
        </div>
        <ul class="todo-list-box" id="todo-list-box">
        </ul>
        <button type="submit" class="clear-btn" id="clear-completed-button">Clear all completed</button>
    </div>
</body>

</html>
